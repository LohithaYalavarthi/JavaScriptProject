<!DOCTYPE html>
<html>
<head>
	<title>Flex</title>
	<link rel="stylesheet" href="Flex.css">
</head>
<body>

  <div>Header</div>
</div> -->
<header>
	<h1>Hello </h1>

	<nav>
		<li>contact</li>
		<li>phonenum</li>
		<li>radio</li>
	</nav>
</header>
<section>
<form>
  <input type="text" name="Username" placeholder="Username">
  <input type="checkbox" name="personal loan" value="personal">Personal Loan</input>
  <input type="checkbox" name="fixed loan" value="fixed">Fixed Loan</input>
</form>
</section>
<section>
	<figure>
		<figcaption>Listen to the Video</figcaption>
		<audio controls autoplay="">
			<source src="myAudio.mp3" type="audio/mp3">
			<source src="myAudio.mp3" type="audio/mp3">
		    <p>Your browser doesn't support HTML5 audio. Here is
     a <a href="myAudio.mp4">link to the audio</a> instead.</p>
		</audio>
	</figure>
	<video controls width="250">

    <source src="/media/examples/flower.webm"
            type="video/webm">

    <source src="/media/examples/flower.mp4"
            type="video/mp4">

    Sorry, your browser doesn't support embedded videos.
</video>
</section>

</html>
